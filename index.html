<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h2>Chat with AI</h2>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <p><strong>Chatbot:</strong> <span id="response"></span></p>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;

            try {
                const res = await fetch("https://84a1-34-16-230-124.ngrok-free.app/chat", {  // Added `/chat`
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! Status: ${res.status}`);
                }

                const data = await res.json();
                document.getElementById("response").textContent = data.response;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").textContent = "Error communicating with chatbot.";
            }
        }
    </script>
</body>
</html>
