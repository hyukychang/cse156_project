<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chatContainer {
            width: 90%;
            height: 60vh; 
            border: 3px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #0084ff;
            color: white;
            align-self: flex-end; 
            text-align: left;
        }

        .bot-message {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        #inputContainer {
            width: 80%;
            display: flex;
            margin-top: 30px; 
            align-items: center;   
        }

        textarea {
            flex: 1;
            height: 50px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
            align-items: center;  
        }

        button {
            height: 40px;
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #0084ff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            align-items: center;  
        }
    </style>
</head>
<body>
    <h2>Appointment Booking Bot</h2>
    <div id="chatContainer"></div>
    <div id="inputContainer">
        <textarea id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput.trim()) return;

            const chatContainer = document.getElementById("chatContainer");

            // Display user's message
            const userMessage = document.createElement("p");
            userMessage.innerHTML = "You: " + userInput.replace(/\n/g, "<br>");
            userMessage.classList.add("message", "user-message");
            chatContainer.appendChild(userMessage);
            
            // Clear input field
            document.getElementById("userInput").value = "";

            try {
                const res = await fetch("https://1901-34-82-165-174.ngrok-free.app/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({ message: userInput })
                });

                if (!res.ok) {
                    throw new Error(`HTTP error! Status: ${res.status}`);
                }

                const data = await res.json();
                console.log(data.response)

                // Display chatbot's response
                const botMessage = document.createElement("p");
                botMessage.innerHTML = "Chatbot: " + JSON.stringify(data.response).replace(/\n/g, "<br>");
                botMessage.classList.add("message", "bot-message");
                chatContainer.appendChild(botMessage);

                // Auto-scroll to the latest message
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                
                const errorMessage = document.createElement("p");
                errorMessage.textContent = "Chatbot: Error communicating with chatbot.";
                errorMessage.classList.add("message", "bot-message");
                chatContainer.appendChild(errorMessage);

                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault(); // Prevent newline on Enter
                sendMessage();
            }
        }
    </script>
</body>
</html>
